<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Profile</title>
  </head>
  <body>
    <h1>User Profile</h1>
    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% else %}
      <p>Name: {{ user.name }}</p>
      <p>Email: {{ user.email }}</p>
    {% endif %}
    <form method="POST">
      <label for="email">New Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <input type="submit" value="Update">
    </form>
  </body>
</html>
